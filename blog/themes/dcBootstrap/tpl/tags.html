<!DOCTYPE html>
<html lang="{{tpl:BlogLanguage}}">
<head>
  <meta charset="UTF-8" />
  <meta name="ROBOTS" content="{{tpl:BlogMetaRobots robots="NOINDEX"}}" />
  
  <title>{{tpl:lang Tags}} - {{tpl:BlogName encode_html="1"}}</title>
  <meta name="copyright" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta name="author" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta name="date" content="{{tpl:BlogUpdateDate iso8601="1"}}" />
  
  <link rel="schema.dc" href="http://purl.org/dc/elements/1.1/" />
  <meta property="dc.title" lang="{{tpl:BlogLanguage}}" content="{{tpl:lang Tags}} - {{tpl:BlogName encode_html="1"}}" />
  <meta property="dc.language" content="{{tpl:BlogLanguage}}" />
  <meta property="dc.publisher" content="{{tpl:BlogEditor encode_html="1"}}" />
  <meta property="dc.rights" content="{{tpl:BlogCopyrightNotice encode_html="1"}}" />
  <meta property="dc.date" content="{{tpl:BlogUpdateDate iso8601="1"}}" />
  <meta property="dc.type" content="text" />
  <meta property="dc.format" content="text/html" />
  
  <link rel="top" href="{{tpl:BlogURL}}" title="{{tpl:lang Home}}" />
  <link rel="contents" href="{{tpl:BlogArchiveURL}}" title="{{tpl:lang Archives}}" />
  
  <link rel="meta" type="application/xbel+xml" title="Blogroll" href="{{tpl:BlogrollXbelLink}}" />
  
  {{tpl:include src="_head.html"}}
</head>

<body class="dc-tags">
<div id="page">
{{tpl:include src="_top.html"}}

<div id="wrapper" class="container clearfix">

<div id="main" class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
  <div id="content">
  
  <div id="content-info">
    <h2>{{tpl:lang Tags}}</h2>
  </div>
  
  <div class="content-inner row">  
  <ul class="tags clearfix">
    <tpl:Tags>
      <li class="col-xs-6 col-sm-6 col-md-4 col-lg-4 pull-left">
		<a href="{{tpl:TagURL}}" class="btn <tpl:LoopPosition even="0">btn-info</tpl:LoopPosition><tpl:LoopPosition even="1">btn-primary</tpl:LoopPosition> tag{{tpl:TagRoundPercent}}" style="text-align: left;">
			<span class="badge pull-right">{{tpl:TagCount}}</span> {{tpl:TagID}}
		</a>
	  </li>
    </tpl:Tags>
    </ul>
  </div>
  
  </div>
</div> <!-- End #main -->

<div id="sidebar" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
  <div id="blognav">
    {{tpl:Widgets type="nav"}}
  </div> <!-- End #blognav -->
  
  <div id="blogextra">
    {{tpl:Widgets type="extra"}}
  </div> <!-- End #blogextra -->
</div>

</div> <!-- End #wrapper -->

{{tpl:include src="_footer.html"}}
</div> <!-- End #page -->
</body>
</html>
